name: Gestao de Vagas Application

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: temurin
        java-version: 21
    - name: Build project
      run: mvn clean install
    - name: Login docker
      run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
    - name: Build  docker image
      run: docker build -t williamcp/gestao_vagas .
    - name: Publish image
      run: docker push williamcp/gestao_vagas
  deploy:
    needs: build
    runs-on: self-hosted
    steps:
      - name: Pull image docker hub
        run: sudo docker pull williamcp/gestao_vagas:latest
      - name: remove container
        run: sudo docker rm -f gestao_vagas
      - name: Run docker container
        run: sudo docker run -d -p 8080:8080 -e DATABASE_URL=${{ secrets.DATABASE_URL }} -e DATABASE_USERNAME=${{ secrets.DATABASE_USERNAME }} -e DATABASE_PASSWORD=${{ secrets.DATABASE_PASSWORD }} --name gestao_vagas williamcp/gestao_vagas